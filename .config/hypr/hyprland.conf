source = ~/.config/hypr/themes/mocha.conf
source = ~/.config/hypr/startup.conf
monitor=,preferred,auto,auto

windowrulev2 = suppressevent maximize, class:.*


# Set programs that I use
$terminal = kitty
$fileManager = yazi
$menu = rofi -show run
$browser = firefox
$taskManager = btop
$colorpicker = hyprpicker

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = GDK_BACKEND,wayland,x11,*,


general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgb(8839ef)
    col.inactive_border = rgb(ffffff)

    resize_on_border = true
    extend_border_grab_area = 30
    hover_icon_on_border = true
    resize_corner = 5
    allow_tearing = false

    layout = master
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.9

    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    #blur {
    #    enabled = true
    #    size = 2
    #    passes = 1

    #    vibrancy = 0.1696
   # }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = inherit
    new_on_top = true
    new_on_active = true
    smart_resizing = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.3

    touchpad {
        disable_while_typing = true
        natural_scroll = true
    }
     force_no_accel = 0
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

misc {
    force_default_wallpaper = -1 
    disable_hyprland_logo = true
}


xwayland {
    force_zero_scaling = true
}


$mainMod = SUPER
bind = $mainMod, T, exec, $terminal
bind = $mainMod ,B, exec, $browser
bind = $mainMod, W, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 1

#Yazi File Manager
bind = $mainMod, E, exec, $terminal $fileManager
#Rofi Powermenu
bind = $mainMod, P, exec, ~/.config/rofi/powermenu/type-5/powermenu.sh
#Rofi Launcher
bind = $mainMod, Space, exec, ~/.config/rofi/launchers/type-7/launcher.sh

#Hyprshot for Screenshot
bind =,Print,exec,grim $HOME/Downloads/Screenshot/$(date +'%Y%m%d%H%M_1.png') && notify-send 'Screenshot Saved'
bind = $mainMod,Print,exec,grim - | wl-copy && notify-send 'Screenshot Copied to Clipboard'
bind = SUPERSHIFT,S,exec,slurp | grim -g - /tmp/photo && wl-copy < /tmp/photo && notify-send 'Screenshot Copied to Clipboard'
bind = ALTSHIFT,S,exec,slurp | grim -g - $HOME/Downloads/Screenshot/$(date +'%Y%m%d%H%M_%S.png') && notify-send 'Screenshot Saved'

#Task Manager
bind = Ctrl_Shift, Tab, exec, $terminal $taskManager

#ColorPicker
bind = $mainMod, C, exec, $colorpicker -a

#Clipboard for Copy / Paste
bind = $mainMod, M, exec, cliphist list | awk '{$1=""; print $0}' | rofi -dmenu -i -p "Seach" | wl-copy

#Audio Control
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-

#Volume Control
binde = , XF86AudioRaiseVolume, exec, ~/.local/bin/volume.sh up
binde = , XF86AudioLowerVolume, exec, ~/.local/bin/volume.sh down
binde = , XF86AudioMute, exec, ~/.local/bin/volume.sh mute

#Player Control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

#Brightness Control
binde = , XF86MonBrightnessDown, exec, ~/.local/bin/backlight.sh down
binde = , XF86MonBrightnessUp, exec, ~/.local/bin/backlight.sh up


bind = Alt, Tab , cyclenext
bind = $mainMod, Tab, bringactivetotop,
bind = Alt Shift, Tab, cyclenext, prev
bind = $mainMod, Tab, workspace, e-2
bind = $mainMod, A, exec,bash  ~/.config/rofi/wifi.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#bindl = , CapsLock, exec, ~/.local/bin/lockctl/key.sh

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
