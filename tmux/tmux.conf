set -g status-right-length 100
set -g status-right " #{?client_prefix,#[fg=#{@thm_red} bold]PREFIX ,#{?#{==:#{pane_mode},copy-mode},#[fg=#{@thm_yellow} bold]COPY ,#[fg=#{@thm_green} bold]NORMAL }}"
set -ga status-right "#[bg=#{@ctp_mocha},fg=#{@thm_overlay_0},none]│"
set -ga status-right "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@ctp_mocha},bold]  #S },#{?#{==:#{pane_mode},copy-mode},#{#[bg=#{@thm_yellow},fg=#{@ctp_mocha},bold]  #S },#{#[bg=#{@ctp_mocha},fg=#{@thm_green},bold]  #S }}}"

setw -g pane-border-status bottom
setw -g pane-border-status bottom
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@ctp_mocha},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@ctp_mocha},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

set -g window-status-format " #I#{?#{!=},: #W,} "
set -g window-status-style "bg=#{@ctp_mocha},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@ctp_mocha},fg=#{@ctp_pink}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@ctp_mocha}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@ctp_mocha},bold"
set -gF window-status-separator "#[bg=#{@ctp_mocha},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=},: #W,} "
set -g window-status-current-style "bg=#{@ctp_red},fg=#{@ctp_mocha},bold"

